# data source config

#Local DB Configuration MYSQL

spring.datasource.url=jdbc:mysql://localhost:3306/camunda_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Local DB Configuration postgres

# Camunda database schema update
camunda.bpm.database.type=mysql
camunda.bpm.database.schema-update=true
#spring.datasource.url: jdbc:postgresql://localhost:5432/camunda-properl-db
#spring.datasource.driver: org.postgresql.Driver
#spring.datasource.username: postgres
#spring.datasource.password: postgres

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true

# camunda config
camunda.bpm.history-level=full
logging.level.org.springframework.security=INFO
logging.level.com.camunda.training=INFO
spring.main.allow-bean-definition-overriding=true

server.port=8080

